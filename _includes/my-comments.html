{% assign provider = site.comments.provider | default:"disqus" %}
{% if provider == "utterances" %}
  {% assign utterances = site.utterances %}
  {% if utterances.repo %}
    <script src="https://utteranc.es/client.js"
            repo="HayoonSong/Blog-comments"
            issue-term="pathname"
            label="comments"
            theme="github-light"
            crossorigin="anonymous"
            async>
  </script>
  {% endif %}
{% endif %}
